<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Padding Exercise</title>
    <style>
      img {
        width: 250px;
      }
      .image1 {
        padding: 10px;
        background-color: blueviolet;
        margin-right: 20px;
      }
      .image2{
        padding: 5px;
        background-color: fuchsia;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="image/image1.jpg" alt="sample image" />
    <img class="image2" src="image/image2.jpg" alt="sample image" />
  </body>
</html>
